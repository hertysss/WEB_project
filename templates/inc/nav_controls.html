<div class="nav_buttons m-3">

{% if current_user.is_authenticated %}

	<a href="#" class="btn btn-outline-primary disabled btn-sm">{{ current_user.role }} {{ current_user.name }}</a>

{% else %}

	<a href="/register" class="btn btn-light btn-sm" type="submit">Регистрация</a>

{% endif %}

</div>
