{% extends "base.html" %}

{% block content %}
  <div class="content border">
    <form class="row g-3">
      <div class="border pt-3">
        <p class="text-center h5 text-uppercase"><b>Регистрация</b></p>
      </div>

      <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-4 col-form-label">email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext p-2" id="staticEmail" placeholder="например: email@example.com" value="">
          </div>
       </div>

       <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label">Ваше имя</label>
          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext p-2" id="username" placeholder="например: Иван" value="">
          </div>
       </div>

       <div class="mb-3 row">
          <label for="role" class="col-sm-4 col-form-label">Сотрудник</label>
          <div class="col-sm-8">
          <input class="form-control" list="datalistOptions" id="roleDataList" placeholder="выберите из списка">
          </div>
          <datalist id="datalistOptions">
          <option value="Брокер">
          <option value="Менеджер по объектам">
        </datalist>
       </div>

       <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Пароль</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="введите пароль">
          </div>
       </div>

       <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Подтверждение пароля</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="введите пароль еще раз">
          </div>
       </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
      </div>
    </form>
  </div>
{% endblock %}
